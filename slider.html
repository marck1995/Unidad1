<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:800px;margin:0px auto;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/Centros%20de%20mesa.jpg" alt="Centros de mesa"  title="Centros de mesa" />
                </li>
                <li><img src="images/Ceremonias.jpg" alt="Ceremonias"  title="Ceremonias" />
                </li>
                <li><img src="images/Eventos%20Religiosos.jpg" alt="Eventos Religiosos"  title="Eventos Religiosos" />
                </li>
                <li><img src="images/Mesa%20de%20Honor.jpg" alt="Mesa de Honor"  title="Mesa de Honor" />
                </li>
                <li><img src="images/Ramo.jpg" alt="Ramo"  title="Ramo" />
                </li>
                <li><img src="images/Ramos%20de%20Novia.jpg" alt="Ramos de Novia"  title="Ramos de Novia" />
                </li>
                <li><img src="images/Vintage.jpeg" alt="Vintage"  title="Vintage" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/Centros%20de%20mesa-tn.jpg" alt="Centros de mesa" title="Centros de mesa" /></li>
                <li><img src="images/Ceremonias-tn.jpg" alt="Ceremonias" title="Ceremonias" /></li>
                <li><img src="images/Eventos%20Religiosos-tn.jpg" alt="Eventos Religiosos" title="Eventos Religiosos" /></li>
                <li><img src="images/Mesa%20de%20Honor-tn.jpg" alt="Mesa de Honor" title="Mesa de Honor" /></li>
                <li><img src="images/Ramo-tn.jpg" alt="Ramo" title="Ramo" /></li>
                <li><img src="images/Ramos%20de%20Novia-tn.jpg" alt="Ramos de Novia" title="Ramos de Novia" /></li>
                <li><img src="images/Vintage-tn.jpeg" alt="Vintage" title="Vintage" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
